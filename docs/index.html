    <h1>共和国憲法</h1>
    <h2>共和国憲法1条</h2>
    <p>
      ロールに限らず、全ての共和国民が1票を持ち、
      立法、ロールの付与、司法、行政、BANやキックは共和国民の過半数の賛成によって決める。
    </p>
    <p>
      但し、支配人はロールの付与、BANやキックは独断で行うことが出来る。その独断で行った行為に関して、過半数の反対がある場合は、その行為を直ちに取り消す。
    </p>
    <h2>共和国憲法2条</h2>
    <p>
      サーバーの所有権の移転は、共和国民の投票で支配人の誰をサーバー主にするか決める。
    </p>
